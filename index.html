<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>花卉介紹</h1>
    <div>
    <span onclick="Flower1();">繡球花</span>    
    <span onclick="Flower2();">文心蘭</span>
</div>
<br/>
<div id="Flower1" style="display:none">2024繡球花季到啦！每年5月至6月初夏季節，粉藍、粉紫、粉紅等各色錦簇花團，從陽明山竹子湖、新北萬里高家花田、雪霸休閒農場、武陵農場、明池森林遊樂區等，精選全台超過10處觀賞繡球花的推薦景點，賞花之餘，也一起解密繡球花冷知識！</div>
<div id="Flower2" style="display:none">文心蘭，取其優雅文質玲瓏心，又可意會又可言傳，故在本省自從最早有「文心蘭」的稱呼出現後，便沿pic2用成習，也因其花朵頗似穿著膨鬆舞裙、迎風招展婆娑起舞的女郎，而有人稱為「跳舞蘭」，在切花和盆花市場上都佔有很重要的一席之地。</div>
<div id="Flower1photo" style="display:none"><img src="Flower1.jpg" width="300"></div>
<div id="Flower2photo" style="display:none"><img src="Flower2.jpg" width="300"></div>
<script>
    function Flower1(){
        let Flower1Div=document.querySelector("#Flower1");
        let Flower2Div=document.querySelector("#Flower2");
        let Flower1photoDiv=document.querySelector("#Flower1photo");
        let Flower2photoDiv=document.querySelector("#Flower2photo");
        Flower1Div.style.display="block";
        Flower2Div.style.display="none";
        Flower1photoDiv.style.display="block";
        Flower2photoDiv.style.display="none";
    }
    function Flower2(){
        let Flower2Div=document.querySelector("#Flower2");
        let Flower1Div=document.querySelector("#Flower1");
        let Flower2photoDiv=document.querySelector("#Flower2photo");
        let Flower1photoDiv=document.querySelector("#Flower1photo");
        Flower1Div.style.display="none";
        Flower2Div.style.display="block";
        Flower2photoDiv.style.display="block";
        Flower1photoDiv.style.display="none";


    }

</script>
</body>
</html>
